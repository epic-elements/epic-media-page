<link rel="import" href="../polymer/polymer.html" />
<link rel="import" href="../epic-slider/epic-slider.html" />
<link rel="import" href="../zeal-navbar/zeal-navbar.html" />
<link rel="import" href="../zeal-footer/zeal-footer.html" />
<link rel="import" href="../epic-contentful/epic-contentful.html" />
<link rel="import" href="../epic-polyfills/epic-polyfills.html" />
<link rel="import" href="../marked-element/marked-element.html" />
<link rel="import" href="include-moment.html" />

<!--
A media mention detail landing page

Example:

    <epic-media-detail-page event-slug="example-media-mention"></epic-media-detail-page>

@demo
-->
<dom-module id="epic-media-detail-page">
  <style>
    :host {
      display: block;
      width: 100%;
      margin: 0;
      padding: 0;
      font-family: "Interstate", Helvetica, arial, sans-serif;
    }

    .main {
      background-image: url("img/decorative-texture-1.png");
      background-repeat: repeat
    }

    .heroHeader {
      display: -webkit-flex;
      display: -ms-flexbox;
      display: flex;
      -webkit-flex-flow: row nowrap;
      -ms-flex-flow: row nowrap;
      flex-flow: row nowrap;
      margin: 0 auto;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      min-height: 500px;
      height: auto;
      /* ie requires a height to vertically center */
      align-items: center;
      position: relative;
    }

    .heroHeader a.mentions {
      position: absolute;
      top: 0;
      left: 0;
      background: #c30;
      color: white;
      text-transform: uppercase;
      text-decoration: none;
      padding: 1em 2em;
    }

    .heroHeader a.mentions:hover {
      background: #a52900;
      cursor: pointer;
    }

    .heroHeader .center {
      display: -webkit-flex;
      display: -ms-flexbox;
      display: flex;
      -webkit-flex-flow: column nowrap;
      -ms-flex-flow: column nowrap;
      flex-flow: column nowrap;
      -ms-flex-align: center;
      text-align: center;
      margin: auto;
      width: 100%;
    }

    .heroHeader .center h1 {
      text-align: center;
      font-size: 5em;
      margin: 0 auto;
      color: white;
      text-shadow: 0 0 20px rgba(51, 51, 51, 0.5);
      max-width: 80%;
    }

    .heroHeader .mentionInfo {
      display: inline-block;
      -ms-flex-preferred-size: 50%;
      -webkit-flex-basis: 50%;
      flex-basis: 50%;
      font-size: 1rem;
      vertical-align: top;
      margin: 0 auto
    }

    .heroHeader .mentionInfo img {
      width: 100%;
      height: auto
    }

    .heroHeader .mentionDetails {
      display: inline-block;
      font-size: 1.3em;
      vertical-align: top;
      margin: 0.5em 1em 0;
      text-align: center;
      color: white
    }

    .heroHeader .moreDetails {
      background: #c30;
      color: white;
      padding: 0.5em;
      margin: 1em auto 48px;
      text-align: center;
      width: 180px;
      font-size: 1.3em
    }

    .details {
      width: 100%;
      background-color: white;
      margin: 0 auto;
      display: -webkit-flex;
      display: -ms-flexbox;
      display: flex;
    }

    .video {
      padding: 0;
      background-color: #ccc;
      background-image: url('img/decorative-texture-1.png');
      background-repeat: repeat;
      -webkit-flex-basis: 50%;
      -ms-flex-preferred-size: 50%;
      flex-basis: 50%;
      display: -webkit-flex;
      display: -ms-flexbox;
      display: flex;
      -webkit-flex-flow: column nowrap;
      -ms-flex-flow: column nowrap;
      flex-flow: column nowrap;
      -webkit-justify-content: center;
      -ms-flex-pack: center;
      justify-content: center;
    }

    .video .embed-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      max-width: 100%;
    }

    .video .embed-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .poster {
      padding: 0;
      background-color: #ccc;
      background-image: url('img/decorative-texture-1.png');
      background-repeat: repeat;
      -webkit-flex-basis: 50%;
      -ms-flex-preferred-size: 50%;
      flex-basis: 50%;
      display: -webkit-flex;
      display: -ms-flexbox;
      display: flex;
      -webkit-flex-flow: column nowrap;
      -ms-flex-flow: column nowrap;
      flex-flow: column nowrap;
      -webkit-justify-content: center;
      -ms-flex-pack: center;
      justify-content: center;
    }

    .poster a {
      font-size: 0;
    }

    .poster img {
      width: 100%;
      height: auto;
    }

    .mentionDetail {
      -ms-flex-preferred-size: 50%;
      -webkit-flex-basis: 50%;
      flex-basis: 50%;
      padding: 2em;
      box-sizing: border-box;
    }

    .mentionDetail label {
      color: #ccc;
      text-transform: uppercase;
      display: block;
      font-size: 1.6em;
      font-weight: bold;
    }

    .mentionDetail h2 {
      font-size: 3em;
      margin-top: .33em;
    }

    .mentionDetail h3 {
      margin-top: .25em;
      font-size: 1.6em;
    }

    .mentionDetail marked-element::content p {
      line-height: 1.5;
      max-width: 800px;
    }

    a.button {
      display: inline-block;
      background: #c30;
      padding: 1em 2em;
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: none;
      margin: 1em 1em 1em 0;
    }

    a.button:hover {
      background: #a52900;
      cursor: pointer;
    }

    a.button.facebook {
      background: #3b5998;
    }
    a.button.facebook:hover {
      background: #29487d;
    }

    .otherPhotos {
      display: -webkit-flex;
      display: -ms-flexbox;
      display: flex;
      -webkit-flex-flow: row wrap;
      -ms-flex-flow: row wrap;
      flex-flow: row wrap;
      -webkit-justify-content: flex-start;
      -ms-flex-pack: start;
      justify-content: flex-start;
      -webkit-align-items: flex-end;
      -ms-flex-align: end;
      align-items: flex-end;
      -webkit-align-content: flex-start;
      -ms-flex-line-pack: start;
      align-content: flex-start;
    }

    .otherPhotos div {
      -webkit-flex: 1 1 33%;
      -ms-flex: 1 1 33%;
      flex: 1 1 33%;
      width: 33%;
      height: 300px;
      background-size: contain;
      background-position: center center;
      background-repeat: no-repeat;
    }

    .otherPhotos img {
      display: none;
    }

    @media screen and (max-width: 991px) {
      .otherPhotos div {
        -webkit-flex: 1 1 50%;
        -ms-flex: 1 1 50%;
        flex: 1 1 50%;
        width: 50%;
      }
      .heroHeader {
        min-height: 400px;
        height: 400px;
      }
      a.button {
        margin: 1em 0;
        text-align: center;
        display: block;
      }
      a.button:first-of-type {
        margin-top: 2em;
      }
    }

    @media screen and (max-width: 768px) {
      .heroHeader .center h1 {
        font-size: 3.5em;
      }
      .details {
        -webkit-flex-flow: row wrap;
        -ms-flex-flow: row wrap;
        flex-flow: row wrap;
      }
      .poster,
      .video,
      .mentionDetail {
        -webkit-flex-basis: 100%;
        -ms-flex-preferred-size: 100%;
        flex-basis: 100%;
        order: 1;
      }
      .mentionDetail {
        order: 0;
      }
      .otherPhotos div {
        height: 200px;
      }
    }
  </style>

  <template>
    <epic-contentful
      token="[[contentfulToken]]"
      space="[[contentfulSpace]]"
      content-type="media"
      entries="{{entries}}">
      <epic-contentful-params property="fields.slug" value="[[mentionSlug]]"></epic-contentful-params>
    </epic-contentful>

    <zeal-navbar></zeal-navbar>

    <div id="pageContent" class="main">

      <div class="heroHeader" style$="background-image: url([[marqueeImgUrl]])">
        <a href="/media/" class="mentions">&#8249; Back to Media</a>
        <div class="center">
          <h1 class="mentionName">{{name}}</h1>
        </div>
      </div>

      <div class="content">

        <section class="details">

          <!--
              left image has the following priority:
                  video
                  poster
                  first image from "photos"
                  featuredImage
          -->
          <template is="dom-if" if="[[video]]">
            <div class="video">
              <div class="embed-container">
                <iframe class="video" src="[[video]]" frameborder="0" allowfullscreen></iframe>
              </div>
            </div>
          </template>

          <template is="dom-if" if="[[!video]]">
            <div class="poster">
              <template is="dom-if" if="[[poster]]">
                <a href="[[poster.url]]"><img src="[[poster.url]]" alt="[[name]] poster" /></a>
              </template>

              <template is="dom-if" if="[[!poster]]">

                <template is="dom-if" if="[[featuredImage]]">
                  <img src="[[featuredImage.url]]" alt="[[featuredImage.title]]" />
                </template>

                <template is="dom-if" if="[[!featuredImage]]">

                  <template is="dom-if" if="[[photos.0.url]]">
                    <img src="[[photos.0.url]]" alt="[[name]]" />
                  </template>

                  <template is="dom-if" if="[[!photos.0.url]]">
                    <img src="[[featuredImage.url]]" alt="[[name]]" />
                  </template>

                </template>

              </template>

            </div>
          </template>

          <div class="mentionDetail">
            <h2>[[name]]</h2>

            <label for="time">When</label>
            <h3 id="time">{{date}}</h3>

            <label for="publication">Who</label>
            <h3 id="publication">[[publication]]</h3>

            <label for="details">What</label>
            <h3>[[teaser]]</h3>
            <marked-element class="description" markdown="[[details]]" id="details"></marked-element>

            <template is="dom-if" if="[[externalUrl]]">
              <a href="[[externalUrl]]" class="button" target="_blank">[[name]]</a>
            </template>

            <template is="dom-if" if="[[blogUrl]]">
              <a href="[[blogUrl]]" class="button" target="_blank">On The Blog</a>
            </template>
          </div>
        </section>

        <section class="otherPhotos">
          <template is="dom-repeat" items="{{photos}}">
            <div style$="background-image: url([[item.url]]);">
              <img src="[[item.url]]" alt="[[item.title]]">
            </div>
          </template>
        </section>
      </div>
    </div>

    <zeal-footer></zeal-footer>

  </template>
</dom-module>

<script>
  Polymer({
    is: 'epic-media-detail-page',

    properties: {
      /**
        The slug of the media mention to populate the page
      */
      mentionSlug: {
        type: String,
        value: ''
      },
      /**
        Markdown-enabled text content about the mention
      */
      details: {
        type: String,
        value: ''
      },
      date: {
        type: String,
        value: ''
      },
      isFeatured: {
        type: Boolean,
        value: false
      },
      /**
        Object of featured image, ie
        {
          'id': '',
          'url': ''
        }
      */
      featuredImage: {
        type: Object,
        value: function() {
          return {};
        }
      },
      /**
        Plaintext string of the mention publication
      */
      publication: {
        type: String,
        value: ''
      },
      /**
        Plaintext string of the mention name
      */
      name: {
        type: String,
        value: ''
      },
      marqueeImgUrl : {
        type: String,
        value: 'https://images.contentful.com/1kzutnf7jc3r/1buyf0lTseiM8KiYKwuAis/f2cea44fbf5b9c3796e61d05d08500a0/media-cover-bright.jpg?q=80&w=1680'
      },
      /**
        Markdown-enabled text of the mention teaser
      */
      teaser: {
        type: String,
        value: ''
      },
      /**
        An array of photo objects
        i.e. [
          {
            'id': '',
            'url': '',
            'title': '',
            'description': ''
          },
        ]
      */
      photos: {
        type: Array,
        value: function() {
          return [];
        }
      },
      poster: {
        type: Object,
        value: function() {
          return {};
        }
      },
      /**
        URL string of the embedded video
        i.e. https://www.youtube.com/embed/KMwhGE0vd-w
      */
      video: {
        type: String,
        value: ''
      },
      blogUrl: {
        type: String,
        value: ''
      },
      externalUrl: {
        type: String,
        value: ''
      },
      contentfulToken: {
        Type: String,
        value: ''
      },
      contentfulSpace: {
        Type: String,
        value: ''
      }
    },

    observers: [
      '_observeEntries(entries)',
    ],

    ready: function() {
    },

    /**
      Once contentful has returned the query, process the response and assign it to the object properties
    */
    _observeEntries: function(response) {

      if (Object.keys(response).length === 0 && response.constructor === Object || !response || response == null || typeof response.items == 'undefined') {
        return;
      }

      this.details = response.items[0].fields.details;
      this.date = moment(response.items[0].fields.date).format("dddd, MMMM Do YYYY");
      this.isFeatured = response.items[0].fields.isFeatured;
      this.publication = response.items[0].fields.publication;
      this.name = response.items[0].fields.name;
      this.slug = response.items[0].fields.slug;
      this.teaser = response.items[0].fields.teaser;
      this.externalUrl = response.items[0].fields.externalUrl;
      this.blogUrl = response.items[0].fields.blogUrl;

      this.featuredImage = {
        'id': response.items[0].fields.featuredImage.sys.id,
        'url': response.items[0].fields.featuredImage.fields.file.url,
        'title': response.items[0].fields.featuredImage.fields.file.title
      }

      if (response.items[0].fields.video) {
        this.video = response.items[0].fields.video;
      } else {
        this.video = null;
      }

      if (response.items[0].fields.poster) {
        this.poster = {
          'id': response.items[0].fields.poster.sys.id,
          'url': response.items[0].fields.poster.fields.file.url,
          'title': response.items[0].fields.poster.fields.file.title
        }
      } else {
        this.poster = null;
      }

      // photos
      if (response.items[0].fields.otherPhotos) {
        // prevent previously loaded event from conflicting
        this.photos = [];
        for (var i = 0; i < response.items[0].fields.otherPhotos.length; i += 1) {
          this.push('photos', {
            'id': response.items[0].fields.otherPhotos[i].sys.id,
            'url': response.items[0].fields.otherPhotos[i].fields.file.url,
            'title': response.items[0].fields.otherPhotos[i].fields.file.title,
            'width': response.items[0].fields.otherPhotos[i].fields.file.details.image.width,
            'height': response.items[0].fields.otherPhotos[i].fields.file.details.image.height,
          });
        }
      } else {
        this.photos = [];
      }
    }
  })
</script>
